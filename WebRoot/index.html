<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" class="bg-dark">

<head>
    <meta charset="utf-8" />
    <title>管理员登陆</title>
    <script src="resources/js/jquery-1.12.1.min.js"></script>
    <script src="resources/js/index.js"></script>
    <script src="resources/js/base64.js"></script>
    <link rel="Stylesheet" href="resources/css/index.css" type="text/css" />
</head>

<body>
    <section id="content" class="m-t-lg animated fadeInUp">
        <header class="text-center"><strong>管理员登录</strong></header>
        <div class="container circle-corner">
            <form id="login-info" method="get" action="adminlogincl?" class="form-body text-center">
                <div class="form-group text-left">
                    <label class="control-label">用户名</label>
                    <br>
                    <input type="text" id="admin_user" name="admin_user" placeholder="请输入用户名" class="form-control input-lg">
                </div>
                <div class="form-group text-left m-t-sg">
                    <label class="control-label">密码</label>
                    <br>
                    <input type="password" id="admin_password" name="admin_password" placeholder="请输入密码" class="form-control input-lg">
                </div>
                <input id="btn-login" type="button" class="btn circle-corner m-t-sg" value="登录">
                </button>
            </form>
        </div>
    </section>
</body>



</html>
